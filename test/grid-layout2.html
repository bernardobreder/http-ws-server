<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: 0px;
}

table {
	border-collapse: collapse;
}

table, th, td {
	border: 1px solid black;
}
</style>
</head>
<body>
	<table width="100%" height="100%">
		<tr height="0px">
			<td colspan="3">b</td>
		</tr>
		<tr>
			<td>b</td>
			<td width="100%">c</td>
			<td>d</td>
		</tr>
		<tr height="0px">
            <td colspan="3">e</td>
        </tr>
	</table>
</body>
</html>
